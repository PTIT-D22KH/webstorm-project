<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<h1>Table In HTML</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Age</th>
            <th>Position</th>
            <th>Has a team?</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Duong Vu</td>
            <td>Vietnam</td>
            <td>20</td>
            <td>CAM</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Tung</td>
            <td>Vietnam</td>
            <td>20</td>
            <td>CDM</td>
            <td></td>
        </tr>
    </tbody>


</table>
<h1>Table In HTML V2</h1>
<table>
    <thead>
    <tr>
        <th rowspan="2">Name</th>
        <th colspan="4">Information</th>
    </tr>
    <tr>
        <th>Country</th>
        <th>Age</th>
        <th>Position</th>
        <th>Has a team?</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Duong Vu</td>
        <td>Vietnam</td>
        <td>20</td>
        <td>CAM</td>
        <td>Yes</td>
    </tr>

    <tr>
        <td>Tung</td>
        <td>Vietnam</td>
        <td>20</td>
        <td>CDM</td>
        <td></td>
    </tr>
    </tbody>


</table>
</body>
</html>
