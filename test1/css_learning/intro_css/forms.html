<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<h1>Form Demo</h1>
<button>Outside Form</button>
<form action="/tacos">
  <p>
    <label for="username">Type your username</label>
    <input type = "text" id="username" placeholder="username" name="username">
  </p>
  <p>
    <label for="password">Type your password</label>
    <input type = "password" id="password" placeholder="hello" >
  </p>
  <p>
    <label for="address">Enter your address</label>
    <input type = "text" id="address" placeholder="Vietnam" name="address">
  </p>
  <button>Submit</button>
  <button >Please do not submit the form</button>
  <button type="button"><span class="please">Please</span> do not submit the form</button>
  <input type="submit" value="Click Me!">


</form>
<hr>
<form action="https://www.google.com/search">
  <input type="text" name="q">
  <button>Search Google</button>
</form>
<hr>
<form action="https://www.youtube.com/results">
  <input type="text" name="search_query">
  <button>Search Youtube</button>
</form>
<h2>More inputs</h2>
<form action="/birds">
  <label for="agree">I agree to everything</label>
  <input type="checkbox" name="agree_tos", id="agree" checked>
  <p>
    <label for="xs">XS</label>
    <input type="radio" name="size" id="xs" value="xs">
    <label for="s">S</label>
    <input type="radio" name="size" id="s" value="s">
    <label for="m">M</label>
    <input type="radio" name="size" id="m" value="m">
  </p>
  <p>
    <label for="meal">Please Select an option</label>
    <select name="meal" id="meal">
      <option value="fish">Fish</option>
      <option value="veg">Vegetarian</option>
      <option value="steak">Steak</option>
    </select>
  </p>
  <p>
    <label for="cheese">Amount of cheese</label>
    <input type="range" id="cheese" min="1" max="100" step="10" name="cheese_level" value="70">
  </p>

  <p>
    <label for="requests">Any special Request ?</label>
    <textarea id="requests" rows="10" cols="10" name="requests"></textarea>
  </p>


  <button>Submit</button>
</form>
<h2>Validations Demo</h2>
<form action="/dummy">
  <p>
    <label for="first">Enter first name</label>
    <input type="text" id="first" name="first" required>
  </p>
  <p>
    <label for="username1">Username</label>
    <input type="text" id="username1" name="username" minlength="5" maxlength="20" required>
  </p>
  <p>
    <input type="email" required>
  </p>
  <p>
    <a>Hello</a>
    <input type="url" required>
  </p>
  <button>Submit</button>



</form>
<h2>H2</h2>
<p>Paragraph for H2</p>
</body>

</html>
